<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Image-to-Video Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    textarea {
      height: 60px;
    }
    button {
      background: #1abc9c;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #16a085;
    }
    video {
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      background: #222;
    }
    label {
      font-weight: bold;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row div {
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>ðŸ§  AI Image-to-Video Generator (Gratis)</h2>
  <p>Masukkan API Key Hugging Face, Prompt teks, dan atur format video. Semua berjalan di browser lokal!</p>

  <label>API Key (HuggingFace, wajib):</label>
  <input type="text" id="apiKey" placeholder="hf_XXXXXXXXXXXXXXXXXXXXXXXXXXXX">

  <label>Model ID (gunakan model gratis):</label>
  <input type="text" id="modelId" value="stabilityai/sdxl-turbo">

  <label>Prompt (deskripsi gambar):</label>
  <textarea id="prompt">A cinematic photo of a woman walking through a futuristic neon city at night</textarea>

  <div class="row">
    <div>
      <label>Aspect Ratio:</label>
      <select id="aspect">
        <option value="1">1:1</option>
        <option value="16/9" selected>16:9</option>
        <option value="9/16">9:16</option>
        <option value="4/3">4:3</option>
      </select>
    </div>
    <div>
      <label>Width (px):</label>
      <input type="number" id="width" value="512">
    </div>
  </div>

  <div class="row">
    <div>
      <label>Jumlah Frame:</label>
      <input type="number" id="frames" value="10">
    </div>
    <div>
      <label>FPS (Frame per Second):</label>
      <input type="number" id="fps" value="6">
    </div>
  </div>

  <button id="generateBtn">ðŸš€ Generate Frames & Make Video</button>
  <button id="stopBtn" disabled>â›” Stop</button>
  <button id="downloadBtn" disabled>ðŸ’¾ Download Video</button>

  <video id="preview" controls></video>

  <script>
    const proxy = "https://api.allorigins.win/raw?url="; // proxy gratis
    const generateBtn = document.getElementById("generateBtn");
    const stopBtn = document.getElementById("stopBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const video = document.getElementById("preview");
    let stopFlag = false;

    generateBtn.onclick = async () => {
      stopFlag = false;
      const apiKey = document.getElementById("apiKey").value.trim();
      const modelId = document.getElementById("modelId").value.trim();
      const prompt = document.getElementById("prompt").value.trim();
      const aspect = eval(document.getElementById("aspect").value);
      const width = parseInt(document.getElementById("width").value);
      const frames = parseInt(document.getElementById("frames").value);
      const fps = parseInt(document.getElementById("fps").value);

      if (!apiKey) return alert("Masukkan API Key Hugging Face dulu!");
      generateBtn.disabled = true;
      stopBtn.disabled = false;
      downloadBtn.disabled = true;

      const height = Math.round(width / aspect);
      const canvas = document.createElement("canvas");
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");
      const stream = canvas.captureStream(fps);
      const recorder = new MediaRecorder(stream, { mimeType: "video/webm" });
      const chunks = [];
      recorder.ondataavailable = (e) => chunks.push(e.data);
      recorder.start();

      const url = `https://api-inference.huggingface.co/models/${modelId}`;
      const apiUrl = proxy + encodeURIComponent(url);

      try {
        for (let i = 0; i < frames; i++) {
          if (stopFlag) break;

          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify({ inputs: prompt + ` frame ${i}` })
          });

          if (!response.ok) throw new Error(`API Error ${response.status}`);
          const blob = await response.blob();
          const img = new Image();
          img.src = URL.createObjectURL(blob);
          await new Promise(res => img.onload = res);
          ctx.drawImage(img, 0, 0, width, height);
          await new Promise(res => setTimeout(res, 1000 / fps));
        }

        recorder.stop();

        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: "video/webm" });
          const videoURL = URL.createObjectURL(blob);
          video.src = videoURL;
          downloadBtn.href = videoURL;
          downloadBtn.download = "ai-video.webm";
          downloadBtn.disabled = false;
          stopBtn.disabled = true;
          generateBtn.disabled = false;
        };
      } catch (err) {
        alert("âŒ Gagal membuat video: " + err.message);
        generateBtn.disabled = false;
        stopBtn.disabled = true;
      }
    };

    stopBtn.onclick = () => {
      stopFlag = true;
      stopBtn.disabled = true;
    };

    downloadBtn.onclick = () => {
      const a = document.createElement("a");
      a.href = video.src;
      a.download = "ai-video.webm";
      a.click();
    };
  </script>
</body>
</html>
